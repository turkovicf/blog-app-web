<div class="container pt-1 mb-3">
  <h1>Add Category</h1>
  <form class="mt-4" (ngSubmit)="createCategory($event)">
    <div class="form-group">
      <label class="pb-2" for="name">Category Name</label>
      <input
        type="text"
        [(ngModel)]="category.name"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label class="pb-2" for="urlHandle">Category URL Handle</label>
      <input
        type="text"
        [(ngModel)]="category.urlHandle"
        class="form-control"
        id="urlHandle"
        name="urlHandle"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </div>
  </form>
</div>
