<div class="container pt-1">
  <h1>Edit Category</h1>
  <form class="mt-4" (ngSubmit)="editCategory(category, $event)">
    <div class="form-group">
      <label class="pb-2" for="categoryId">Id</label>
      <input
        type="text"
        [(ngModel)]="category.id"
        class="form-control"
        id="categoryId"
        name="categoryId"
        disabled="true"
      />
    </div>

    <div class="form-group">
      <label class="pb-2" for="name">Category Name</label>
      <input
        type="text"
        [(ngModel)]="category.name"
        class="form-control"
        id="name"
        name="name"
        required
      />
    </div>

    <div class="form-group mt-3">
      <label class="pb-2" for="urlHandle">Category URL Handle</label>
      <input
        type="text"
        [(ngModel)]="category.urlHandle"
        class="form-control"
        id="urlHandle"
        name="urlHandle"
        required
      />
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-primary mt-3">Save</button>
    </div>
  </form>
</div>
