<div class="container pt-1">
  <div class="main-section">
    <h1>Category List</h1>
  </div>
  <div class="footer-section pt-3">
    <button
      type="button"
      (click)="navigateToAddCategory()"
      class="btn btn-primary"
    >
      Add Category
    </button>
  </div>
  <div class="container mt-3 table-section">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Name</th>
          <th scope="col">URL Handle</th>
          <th scope="col">{{ " " }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <th scope="row">{{ category.id }}</th>
          <td>{{ category.name }}</td>
          <td>{{ category.urlHandle }}</td>
          <td>
            <button
              class="btn btn-light"
              type="button"
              (click)="navigateToEditCategory(category.id)"
            >
              Edit</button
            >{{ " " }}
            <button
              type="button"
              class="btn btn-secondary"
              (click)="deleteCategory(category.id)"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
